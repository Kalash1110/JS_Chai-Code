    div.style.backgroundColor='green'   //changing styles
    div.style.padding='20px'


    //div.innerText="Chai and code"

   // Use either the above one to write text or the below one,below one is more optimised as you are creating node and then setting values whereas in uppper section you are fetching value,then overiding it hence less optimised

    const text=document.createTextNode("Chai aur Code")
    div.appendChild(text)



    //Attaching entire changes to the webpage(till now all changes are in memory)

    document.body.appendChild(div)
